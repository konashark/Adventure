<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>TileMapJS</title>
	</head>
	<body>
        <link rel="stylesheet" type="text/css" href="resources/adventure.css">
		<script src="./libs/jquery-2.1.3.min.js"></script>
		<script src="../jgl/jgl/jgl.js"></script>
        <script src="../jgl/jgl/jgl_window.js"></script>
		<script src="../jgl/jgl/jgl_template.js"></script>
        <script src="../jgl/jgl/jgl_tilemap.js"></script>
        <script src="../jgl/jgl/jgl_tilemap_canvas.js"></script>
        <script src="../jgl/jgl/jgl_sprite.js"></script>
        <script src="js/adventure_data.js"></script>
        <script src="js/adventure_init.js"></script>
		<script src="js/adventure.js"></script>

        <div id='backdrop'>
        <div id='screen'>
            <div id='bannerWin'>
                <div id='title'>Island Adventure</div>
                <div id='subtitle'>by Captain Jeff Sprague</div>
                <div id='day'>Day: Today</div>
                <div id='men'></div>
                <div id='experience'>Experience: 0</div>
                <div id='charisma'>Charisma: 0</div>
                <div id='strength'></div>
            </div>
            <div id='main'>
                <div id='navigatorWin'>
                    <canvas id='mapCanvas' width="448" height="320"></canvas>
                </div>
                <div id='islandMapWin'></div>
                <canvas id='parchmentCanvas' width="500" height="320"></canvas>
            </div>
            <div id='bottom'>
                <div id='consoleWin'>
                    <div id='console'></div>
                </div>
                <div id='inventoryWin'>
                    <div id='capacityElem'></div>
                    <div id='loadElem'></div>
                    <div id='inventoryListElem'></div>
                </div>
            </div>
        </div>
        </div>
	</body>
</html>
